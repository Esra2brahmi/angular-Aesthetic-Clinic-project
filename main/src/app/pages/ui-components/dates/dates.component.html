<mat-card class="b-1 shadow-none">
    <mat-card-header>
      <mat-card-title>Select Date</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
        <div class="row">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Date</mat-label>
             <mat-datepicker-toggle matSuffix [for]="selectDatePicker"></mat-datepicker-toggle>
           <mat-datepicker #selectDatePicker></mat-datepicker>
            <input matInput [matDatepicker]="selectDatePicker" [formControl]="selectDate" placeholder="YY/MM/DD"/>
            </mat-form-field>
        </div>
      
    </mat-card-content>
  </mat-card>
